name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "current=${VERSION}" >> $GITHUB_OUTPUT

          # Calculate next patch version
          IFS='.' read -r major minor patch <<< "$VERSION"
          NEXT="${major}.${minor}.$((patch + 1))"
          echo "next=${NEXT}" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build tarball
        run: bun run pack

      - name: Compute SHA256
        id: checksum
        run: |
          VERSION="${{ steps.version.outputs.current }}"
          TARBALL="build/planet57-forge-${VERSION}.tgz"
          SHA256=$(shasum -a 256 "$TARBALL" | awk '{print $1}')
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
          echo "tarball=${TARBALL}" >> $GITHUB_OUTPUT

      - name: Prepare Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [ -z "$HOMEBREW_TAP_TOKEN" ]; then
            echo "::warning::HOMEBREW_TAP_TOKEN not set - will skip Homebrew update"
            exit 0
          fi

          VERSION="${{ steps.version.outputs.current }}"
          SHA256="${{ steps.checksum.outputs.sha256 }}"

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/jdillon/homebrew-planet57.git" tap
          mkdir -p tap/Formula

          cat > tap/Formula/forge.rb << 'FORMULA'
# Homebrew formula for Forge
# Install: brew tap jdillon/planet57 && brew install forge

class Forge < Formula
  desc "Modern CLI framework for deployments"
  homepage "https://github.com/jdillon/forge"
  url "https://github.com/jdillon/forge/releases/download/v__VERSION__/planet57-forge-__VERSION__.tgz"
  sha256 "__SHA256__"
  license "Apache-2.0"
  version "__VERSION__"

  depends_on "oven-sh/bun/bun"

  def install
    # Stage package to libexec for Homebrew tracking
    # Actual installation happens in post_install
    libexec.install Dir["*"]
  end

  def post_install
    forge_home = ENV["FORGE_HOME"] || "#{Dir.home}/.forge"

    # Create directory structure
    system "mkdir", "-p",
      "#{forge_home}/config",
      "#{forge_home}/state",
      "#{forge_home}/cache",
      "#{forge_home}/logs"

    # Write package.json (meta-project)
    File.write("#{forge_home}/package.json", <<~JSON)
      {
        "name": "forge-meta",
        "version": "1.0.0",
        "private": true
      }
    JSON

    # Write bunfig.toml
    File.write("#{forge_home}/bunfig.toml", <<~TOML)
      [install]
      exact = true
      dev = false
      peer = true
      optional = false
      auto = "disable"
    TOML

    # Install package to forge_home using bun
    Dir.chdir(forge_home) do
      system Formula["bun"].opt_bin/"bun", "add", "file://#{libexec}"
    end

    # Verify installation
    forge_bin = "#{forge_home}/node_modules/@planet57/forge/bin/forge"
    unless File.exist?(forge_bin)
      odie "Installation failed: forge CLI not found at #{forge_bin}"
    end

    # Symlink the wrapper script
    bin.install_symlink forge_bin => "forge"
  end

  def caveats
    <<~EOS
      Forge installed to #{ENV["FORGE_HOME"] || "~/.forge"}

      User data (config, plugins, state) persists across upgrades.
    EOS
  end

  test do
    assert_match "forge", shell_output("#{bin}/forge --help")
  end
end
FORMULA

          # Replace placeholders with actual values
          sed -i '' "s/__VERSION__/${VERSION}/g" tap/Formula/forge.rb
          sed -i '' "s/__SHA256__/${SHA256}/g" tap/Formula/forge.rb

      # === All preparation done, now push everything ===

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.current }}"
          git push origin "v${{ steps.version.outputs.current }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.current }}
          files: ${{ steps.checksum.outputs.tarball }}
          generate_release_notes: true
          draft: false

      - name: Push Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [ -z "$HOMEBREW_TAP_TOKEN" ] || [ ! -d "tap" ]; then
            echo "Skipping Homebrew update"
            exit 0
          fi

          VERSION="${{ steps.version.outputs.current }}"
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/forge.rb
          git commit -m "Update forge to ${VERSION}"
          git push

      - name: Bump version and push
        run: |
          jq '.version = "${{ steps.version.outputs.next }}"' package.json > package.json.tmp
          mv package.json.tmp package.json
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.next }}"
          git push
