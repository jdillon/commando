name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Validate version matches package.json
        run: |
          PKG_VERSION=$(jq -r .version package.json)
          if [ "$PKG_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "::error::Tag version (${{ steps.version.outputs.version }}) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Validate changelog has release entry
        run: |
          if ! grep -q "## \[${{ steps.version.outputs.version }}\]" CHANGELOG.md; then
            echo "::error::CHANGELOG.md missing entry for version ${{ steps.version.outputs.version }}"
            exit 1
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build tarball
        run: bun run pack

      - name: Compute SHA256
        id: checksum
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TARBALL="build/planet57-commando-${VERSION}.tgz"
          SHA256=$(shasum -a 256 "$TARBALL" | awk '{print $1}')
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
          echo "tarball=${TARBALL}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: ${{ steps.checksum.outputs.tarball }}
          generate_release_notes: false
          body: |
            See [CHANGELOG.md](https://github.com/jdillon/commando/blob/main/CHANGELOG.md) for release notes.
          draft: false

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [ -z "$HOMEBREW_TAP_TOKEN" ]; then
            echo "::warning::HOMEBREW_TAP_TOKEN not set - skipping Homebrew update"
            exit 0
          fi

          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.checksum.outputs.sha256 }}"

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/jdillon/homebrew-planet57.git" tap

          # Copy template and replace placeholders
          cp .github/formula-template.rb tap/Formula/commando.rb
          sed -i "s/__VERSION__/${VERSION}/g" tap/Formula/commando.rb
          sed -i "s/__SHA256__/${SHA256}/g" tap/Formula/commando.rb

          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/commando.rb
          git commit -m "Update commando to ${VERSION}"
          git push
